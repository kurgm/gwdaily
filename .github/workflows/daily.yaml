name: Daily Update

on:
  # schedule:
  #   # JST 02:07
  #   - cron: "7 17 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  download-dump:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
      - name: Download dump
        run: |
          mkdir -p dump
          cd dump
          curl https://glyphwiki.org/dump.tar.gz | tar -xzf - dump_newest_only.txt
      - id: upload-artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: dump
          path: dump

  run-gwv:
    needs: download-dump
    uses: ./.github/workflows/run-gwv.yaml
    with:
      dump-artifact-id: ${{ needs.download-dump.outputs.artifact-id }}
  upload-gwv-result:
    needs: run-gwv
    runs-on: ubuntu-latest
    environment: upload-to-gist
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          artifact-ids: ${{ needs.run-gwv.outputs.result-artifact-id }}
      - name: Upload to Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_PAT }}
          GIST_ID_GWV: cef8cd1cc8de3484739839816a165e20
        run: |
          gh api \
            --method PATCH \
            --header "Accept: application/vnd.github+json" \
            --header "X-GitHub-Api-Version: 2022-11-28" \
            --silent \
            "/gists/$GIST_ID_GWV" \
            --field "files[gwv_result.json][content]=@gwv_result/gwv_result.json"
